<!DOCTYPE html>
<html lang='pt-br'>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p class="paragraph">-----</p>
        <p class="paragraph">Texto padrão do nosso site</p>
        <p class="paragraph">Trybe</p>
      </section>
    </main>
    <script>
        
        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()

        // Ex01
        // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)        
        function textChange(){
          document.getElementsByTagName('p')[0].innerText = 'Lorem ipsum, dolor sit amet consectetur adipisicing elit. Totam nulla vero harum modi provident, repellendus, in ipsa quos deleniti sapiente sequi recusandae iusto voluptatem sit amet quisquam quasi voluptatibus a. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum quos labore quisquam voluptatibus, odio libero corporis facere nostrum culpa sint assumenda, ut, aliquam omnis cupiditate saepe fuga molestias reiciendis ea.';
        }textChange();

        // Ex02  
        // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function changeColorSides() {
          document.getElementsByClassName('main-content')[0].style.backgroundColor = "rgb(76,164,109)"
        }changeColorSides();

        // Ex03
        // Crie uma função que mude a cor do quadrado vermelho para branco.
        function changeColorCenter() {
          document.getElementsByClassName('center-content')[0].style.backgroundColor = 'white'
        }changeColorCenter();

        // Ex04
        // Crie uma função que corrija o texto da tag <h1>.
        function changeTitle() {
          document.getElementsByClassName('title')[0].innerText = 'Exercício 5.1 - JavaScript'
        }changeTitle();
        
        // Ex05
        // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function upperCase() {
          document.getElementsByTagName('p')[0].style.textTransform = 'uppercase'
        }upperCase();

        // Ex06  
        // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function pToConsoleLog() {
          let paragrafos = document.getElementsByTagName('p');
          for (let value of paragrafos)
          console.log(value);
        }pToConsoleLog();
    </script>
  </body>
</html>
